# Ultralytics YOLO11-pose keypoints/pose estimation model with P3/8 - P5/32 outputs
# Model docs: https://docs.ultralytics.com/models/yolo11
# Task docs: https://docs.ultralytics.com/tasks/pose

# Parameters
nc: 28  # nc_num * nc_color = 7 * 4 = 28 (for compatibility)
nc_num: 7 # number of classes: G, 1, 2, 3, 4, O, B
nc_color: 4
kpt_shape: [4, 2] # number of keypoints, number of dims (2 for x,y or 3 for x,y,visible)
scales: # model compound scaling constants, i.e. 'model=yolo11n-pose.yaml' will call yolo11.yaml with scale 'n'
  # [depth, width, max_channels] ç¬¬ä¸€ä¸ªå€¼æ˜¯æ·±åº¦æ¯”ä¾‹ï¼Œç¬¬äºŒä¸ªå€¼æ˜¯å®½åº¦æ¯”ä¾‹ï¼Œç¬¬ä¸‰ä¸ªå€¼æ˜¯æœ€å¤§é€šé“æ•°
  n: [0.375, 0.1875, 512]
  s: [0.50, 0.50, 1024]
  m: [0.50, 1.00, 512]
  l: [1.00, 1.00, 512]
  x: [1.00, 1.50, 512]

# YOLO11n backbone - shallow version with reduced channels
backbone:
  # [from, repeats, module, args]
  - [-1, 1, Conv, [32, 3, 2]] # 0-P1/2
  - [-1, 1, Conv, [64, 3, 2]] # 1-P2/4
  - [-1, 1, C3k2, [128, False, 0.25]] # 2 (repeats reduced to 1)
  - [-1, 1, Conv, [128, 3, 2]] # 3-P3/8
  - [-1, 1, C3k2, [256, False, 0.25]] # 4 (repeats reduced to 1)
  - [-1, 1, Conv, [256, 3, 2]] # 5-P4/16
  - [-1, 1, C3k2, [256, True]] # 6 (repeats reduced to 1)
  - [-1, 1, Conv, [512, 3, 2]] # 7-P5/32
  - [-1, 1, C3k2, [512, True]] # 8 (repeats reduced to 1)
  - [-1, 1, SPPF, [512, 5]] # 9
  - [-1, 1, C3k2, [512, False]] # 10 (replaced C2PSA with C3k2 to avoid zero division)

# YOLO11n head - shallow version
head:
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 6], 1, Concat, [1]] # cat backbone P4
  - [-1, 1, C3k2, [256, False]] # 12 (repeats reduced to 1)

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 4], 1, Concat, [1]] # cat backbone P3
  - [-1, 1, C3k2, [128, False]] # 15 (P3/8-small, repeats reduced to 1)

  - [-1, 1, Conv, [128, 3, 2]]
  - [[-1, 12], 1, Concat, [1]] # cat head P4
  - [-1, 1, C3k2, [256, False]] # 18 (repeats reduced to 1)

  - [-1, 1, Conv, [256, 3, 2]]
  - [[-1, 10], 1, Concat, [1]] # cat head P5
  - [-1, 1, C3k2, [512, True]] # 21 (repeats reduced to 1)

  - [[15, 18, 21], 1, Pose, [7, 4, [4, 2]]]
